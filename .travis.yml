language: java
jdk:
- oraclejdk8
services:
  - docker
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    rooms:
    - secure: 
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - .gradle
  - api/build
  - api/dist
  - buildSrc/.gradle
  - buildSrc/build
  - client/.gradle
  - client/node_modules
  - client/build
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install: true
script:
- ./gradlew build -Dscan
deploy:
  provider: script
  skip_cleanup: true
  # publish SNAPSHOT build and images to artifactory
  # run promote if the commit was tagged with a version
  script: bash -c "if [[ \"$TRAVIS_TAG\" == v* ]]; then echo \"Promoting version $TRAVIS_TAG\" ; ./gradlew artifactoryPublish promote; elif [[ \"$TRAVIS_BRANCH\" == 'master' ]]; then echo 'Publishing Snapshots'; ./gradlew artifactoryPublish; else echo 'Skipping publish.'; fi"
  on:
    all_branches: true

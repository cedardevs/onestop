language: java
jdk:
  - oraclejdk8
notifications:
  email: false
  slack:
    rooms:
      - secure: 
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - .gradle
    - api/build
    - api/dist
    - buildSrc/.gradle
    - buildSrc/build
    - client/.gradle
    - client/node_modules
    - client/build
env:
  global:
    - secure: 
    - secure: 
install: true
script:
  - ./gradlew build -Dscan
deploy:
  provider: script
  skip_cleanup: true
  script: ./gradlew artifactoryPublish
  on:
    condition: "$TRAVIS_BRANCH == 'develop' || $TRAVIS_TAG =~ ^v[0-9].[0-9].[0-9]$"
    all_branches: true
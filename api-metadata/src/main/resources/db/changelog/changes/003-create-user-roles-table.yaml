databaseChangeLog:
- changeSet:
    id: bnguyen003
    author: bnguyen
    changes:
    - createTable:
        tableName: user_roles
        columns:
        - column:
            constraints:
                nullable: false
            name: user_id
            type: BIGINT
        - column:
            constraints:
                nullable: false
            name: role_id
            type: BIGINT
    - addForeignKeyConstraint:
        baseColumnNames: user_id
        baseTableName: user
        constraintName: fk_user
        deferrable: false
        initiallyDeferred: false
        onDelete: RESTRICT
        onUpdate: RESTRICT
        referencedColumnNames: user_id
        referencedTableName: user
    - addForeignKeyConstraint:
        baseColumnNames: role_id
        baseTableName: role
        constraintName: fk_role
        deferrable: false
        initiallyDeferred: false
        onDelete: RESTRICT
        onUpdate: RESTRICT
        referencedColumnNames: role_id
        referencedTableName: role

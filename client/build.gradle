apply plugin: "com.moowork.node"
apply from: "${rootDir}/gradle/publishing.gradle"

node {
    version = '8.9.1'
    download = true
}

clean {
    doFirst {
        file("${buildDir}/dist").deleteDir()
        file("${buildDir}/libs").deleteDir()
    }
}

def sourceDirs = ['node_modules', 'img', 'src', 'style']

task compile(type: NodeTask) {
    dependsOn 'npmInstall'
    sourceDirs.each {
        inputs.dir(it).skipWhenEmpty()
    }
    outputs.dir("${buildDir}/dist")
    script = file('node_modules/.bin/webpack')
    args = ['--bail', '-p']
    execOverrides {
        it.environment 'NODE_ENV', 'production'
    }
    doFirst {
        // Remove previous outputs. Doesn't run if the task if UP-TO-DATE
        file("${buildDir}/dist").deleteDir()
    }
}

task start(type: Exec, dependsOn: [":dockerComposeBackendStart"]) {
  executable = "bash"
  args = ["-c", "npm run dev"]
}

task tarResults(type: Tar) {
    dependsOn 'compile'

    from "${buildDir}/dist"
    baseName = 'onestop-client'
    version = project.version
    compression = 'gzip'
    extension = 'tar.gz'
    destinationDir = file("${buildDir}/libs")
}

assemble.dependsOn 'tarResults'

npm_test {
    dependsOn 'compile'
    sourceDirs.each {
        inputs.dir(it).skipWhenEmpty()
    }
    inputs.dir('test').skipWhenEmpty()
}

task test {
    dependsOn 'npm_test'
}

check {
    dependsOn 'test'
}

build {
    dependsOn 'assemble', 'check'
}

task sourceJar(type: Jar) {
  classifier "sources"

  baseName = "${rootProject.name}-${project.name}"
  from "${projectDir}/src"
}

build.dependsOn sourceJar

publishing {
    publications {
        main(MavenPublication) {
            artifact tarResults.outputs.files.singleFile, {
                extension 'tar.gz'
            }
            artifactId "${rootProject.name}-${project.name}"
            artifact tasks.sourceJar
        }
    }
}

task dockerImage(type: BuildDockerImageTask) {
  dependsOn tarResults
}

assemble.dependsOn dockerImage

task publishImage(type: PublishDockerImageTask) {
  dependsOn "dockerImage"
}

publish.dependsOn publishImage

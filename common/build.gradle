plugins {
  id 'groovy'
  id "com.commercehub.gradle.plugin.avro" version "0.9.1"
}

repositories {
  mavenCentral()
  maven { url "https://jitpack.io" }
}

dependencies {
  compile('org.codehaus.groovy:groovy:2.4.13')
  compile('org.codehaus.groovy:groovy-json:2.4.13')
  compile('org.apache.kafka:kafka-streams:2.0.1')
  compile('org.apache.avro:avro:1.8.2')
  compile('org.slf4j:slf4j-api:1.7.25')
  compile('ch.qos.logback:logback-classic:1.2.3')

  testCompile("org.spockframework:spock-core:${project.spockVersion}")
  testCompile('org.apache.kafka:kafka-streams-test-utils:2.0.1')
  testCompile('org.apache.kafka:kafka-clients:2.0.1')
  testCompile('org.apache.kafka:kafka-clients:2.0.1:test')
  testCompile('org.apache.kafka:kafka_2.12:2.0.1')
  testCompile('org.apache.kafka:kafka_2.12:2.0.1:test')
  testCompile('io.confluent:kafka-schema-registry:5.0.1')
  testCompile('io.confluent:kafka-schema-registry:5.0.1:tests')
  testCompile('io.confluent:kafka-streams-avro-serde:5.0.1')
  testCompile('com.github.everit-org.json-schema:org.everit.json.schema:1.9.2')
  testCompile('org.json:json:20180813')
}

jar {
  baseName = "${rootProject.name}-${project.name}"
}

task sourceJar(type: Jar) {
  classifier = 'sources'
  baseName = "${rootProject.name}-${project.name}"
  from "${projectDir}/src"
}

task testArtifactsJar(type: Jar) {
  classifier = 'test'
  baseName = "${rootProject.name}-${project.name}"
  from sourceSets.test.output
}

configurations {
  testArtifacts
}

artifacts {
  testArtifacts testArtifactsJar
}

avro {
  fieldVisibility = "PRIVATE"
  createSetters = false
}

generateAvroJava {
  source("src/main/resources/avro")
  outputDir = file("${buildDir}/generated/java")
}

sourceSets.main.java.srcDir(generateAvroJava.outputDir)

assemble.dependsOn(sourceJar)

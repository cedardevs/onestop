#    alias: \${PRIVATE_KEY_JWT_KEYSTORE_ALIAS}
#    file: \${PRIVATE_KEY_JWT_KEYSTORE_FILE}
#    password: \${PRIVATE_KEY_JWT_KEYSTORE_PASSWORD}
#    type: \${PRIVATE_KEY_JWT_KEYSTORE_TYPE}

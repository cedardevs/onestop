<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script language="JavaScript">
      // treat redirect requests as error, so we can manually point the browser to login screen
      fetch('/api/user/admin/hello', {redirect: 'error'})
        .then(function(result) {
          result.json().then(function(response) {
            alert(response.message);
          });
        }, function(error) {
          window.location = 'http://localhost:8080/oauth2/authorization/login-gov';
        });
    </script>
    <title>Simple Frontend</title>
</head>
</html>

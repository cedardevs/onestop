logging.level.org.springframework.security: DEBUG
logging.level.org.springframework.web: DEBUG

server:
  port: 9080

gateway:
  routes:
    service1: http://localhost:9081

spring:
  application:
    name: gateway
  security:
    oauth2:
      client:
        registration:
          dummy-idp:
            client-id: gateway
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/{action}/oauth2/code/{registrationId}"
            scope:
              - profile
        provider:
          dummy-idp:
            authorization-uri: http://localhost:9180/dummy-idp-auth
            token-uri: http://localhost:9180/dummy-idp-token
            user-info-uri: http://localhost:9180/dummy-idp-userinfo
            user-name-attribute: sub

login-gov:
  keystore:
    alias: logingov
    file: src/test/resources/logingov.jks
    password: password
    type: JKS
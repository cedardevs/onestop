// Apply to sub-projects to enable publishing to bintray

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.jfrog.artifactory'

ext {
  bintrayUser = System.getenv('BINTRAY_USER')
  bintrayKey = System.getenv('BINTRAY_KEY')
  buildNumber = System.getenv('CIRCLE_BUILD_NUM')
  isNotSnapshot = !System.getenv('CIRCLE_BUILD_NUM') || System.getenv('CIRCLE_TAG')?.startsWith('v') as Boolean
}

// if not a release, publish snapshot versions
if (!isNotSnapshot) {
  version = version += '-SNAPSHOT'
}

artifactory {
  contextUrl = 'https://oss.jfrog.org'
  publish {
    repository {
      repoKey = 'oss-snapshot-local'
      username = bintrayUser
      password = bintrayKey
      maven = true
    }
    defaults {
      publications 'main'
    }
  }
  clientConfig.info.setBuildNumber("$buildNumber")
}

artifactoryPublish {
  mustRunAfter 'build'
  dependsOn 'generatePomFileForMainPublication'
}

publish {
  dependsOn 'artifactoryPublish'
  finalizedBy ':publish'
}


# Default values for onestop-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cedardevs/onestop-client
  tag: 2.4.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80
  nodePort: 30000

###############################################################################
# PREFIX PATH (used to simplify web server config and SPA routing rules)
# `http://<host>:<port>/<prefix>/<route>`
###############################################################################
prefixPath: onestop

###############################################################################
# SERVICE ENDPOINTS (tells client how to access in cluster)
###############################################################################
apiSearch:
  endpoint: onestop-search:8080/onestop-search

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths:
  - "/onestop"
  - "/onestop-search"
  hosts:
  - "localhost"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Default values for onestop-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cedardevs/onestop-client
  tag: "3.0.0-alpha3"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80
  nodePort: 30000

###############################################################################
# PREFIX PATH (used to simplify web server config and SPA routing rules)
# `http://<host>:<port>/<prefix>/<route>`
###############################################################################
prefixPath: onestop

###############################################################################
# SERVICE ENDPOINTS (tells client how to access in cluster)
###############################################################################
apiSearch:
  endpoint: onestop-search:8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths:
  - "/onestop"
  - "/onestop-search"
  hosts:
  - "localhost"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 100m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

autoscaler:
  enabled: false
#  minReplicas: 1
#  maxReplicas: 2
#  annotations: {}
#  metrics:
#  - type: Resource
#    resource:
#      name: cpu
#      target:
#        type: Utilization
#        averageUtilization: 75

nodeSelector: {}

tolerations: []

affinity: {}

###############################################################################
# Nginx Ingress
###############################################################################
controller:
  admissionWebhooks:
    enabled: false
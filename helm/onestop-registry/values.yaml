# Default values for onestop-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cedardevs/onestop-registry
  tag: "3.0.0-alpha3"
  pullPolicy: IfNotPresent
  pullSecrets: []

service:
  type: ClusterIP
  port: 80
#  annotations:
#    key: value

volume:
  size: 1Gi
  storageClass:

debug: false

###############################################################################
# FEATURE TOGGLES (SUBCHART DEFAULTS)
###############################################################################
# map of features to enable
# if the features are not here, they will be disabled
features:
  cas: false

config: |-
  topics:
    num-partitions: 20
    replication-factor: 3

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
  paths:
  - "/registry(/|$)(.*)"
  hosts:
  - "localhost"

kafka: {}
#  override just the name of kafka's headless service:
#  serviceNameOverride:
#  override the full bootstrap servers string:
#  bootstrapServers:

cp-schema-registry: {}
#  override just the name of schema registry's service:
#  serviceNameOverride:
#  override the full url of the schema registry:
#  url:

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

autoscaler:
  enabled: false
#  minReplicas: 1
#  maxReplicas: 2
#  annotations: {}
#  metrics:
#  - type: Resource
#    resource:
#      name: cpu
#      target:
#        type: Utilization
#        averageUtilization: 75

nodeSelector: {}

tolerations: []

affinity: {}


###############################################################################
# SPRING ENV OVERRIDES
###############################################################################
env:
  # sitemap env vars
  ETL_SITEMAP_DELAY_INITIAL: 60000 # milliseconds -> 1 minute

elasticsearch:
  host: onestop-dev-es-http
  port: "9200"
  ssl:
    enabled: true
    certSecret: onestop-dev-es-http-certs-public
  username:
    value: elastic
  password:
    valueFrom:
      secretKeyRef:
        name: onestop-dev-es-elastic-user
        key: elastic

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 512Mi

autoscaler:
  enabled: false
#  minReplicas: 1
#  maxReplicas: 2
#  annotations: {}
#  metrics:
#  - type: Resource
#    resource:
#      name: cpu
#      target:
#        type: Utilization
#        averageUtilization: 75

nodeSelector: {}

tolerations: []

affinity: {}

###############################################################################
# Nginx Ingress
###############################################################################
controller:
  admissionWebhooks:
    enabled: false
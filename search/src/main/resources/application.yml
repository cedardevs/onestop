---
server:
  port: 8097
  servlet:
    context-path: /onestop-search

spring:
  application:
    name: onestop-search
  jmx:
    default-domain: onestop-search

management.endpoints.enabled-by-default: false
management.endpoint.info.enabled: true

logging:
  level:
      org.cedar.onestop.api.search: INFO
      org.gradle: WARN
      org.apache.http: WARN
      org.apache.http.wire: WARN
      org.apache.http.headers: WARN
      groovyx.net.http: WARN
      groovyx.net.http.HttpURLClient: WARN
      org.springframework: INFO
      org.springframework.amqp: WARN
      org.hibernate: WARN

elasticsearch:
  version: ${esVersion}
  host: onestop-es-http
  port: 9200
  ssl:
   enabled: true
  ro:
    user: elastic

search:
  minimumShouldMatch: 75%
  tieBreaker: 0
  phraseSlop: 0
  fields:
    title: 4
    filename: 4
    fileIdentifier: 4
    parentIdentifier: 4
    doi: 4
    keywords: 3
    individualNames: 3
    description: 2
    organizationNames: 1
    dataFormat: 1
    linkProtocol: 1
    serviceLinkProtocol: 1

info.version: ${version}
info.buildDate: ${buildDate}
